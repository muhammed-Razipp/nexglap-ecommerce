{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEXG LAP</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
<style>
@media (max-width: 576px) {
  .navbar-brand img {
    max-height: 30px;
  }
}
</style>

  <body>
    <header class="bg-light border-bottom py-3">
      <nav
        class="navbar navbar-expand-lg navbar-light container"
        style="height: 5rem; padding: 0.5rem 1rem"
      >
        <a class="navbar-brand" href="{% url 'index' %}">
          <img
            src="{% static 'img/no bg.png' %}"
            alt="NexLap"
            class="w-25 h-25"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                class="nav-link mx-2 fs-6 fw-bold text-dark {% if request.path == '/' %}active{% endif %}"
                href="{% url 'index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link mx-2 fs-6 text-dark fw-bold"
                href="{% url 'product' %}"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 mx-2 text-dark fw-bold" href="#">about</a>
            </li>
          </ul>
          <div class="d-flex">
            {% if not user.is_authenticated %}
            <a href="/signin/" class="btn btn-outline-primary fs-6 px-4 fw-bold"
              >Signin</a
            >
            {% endif %}
          </div>
        </div>
      </nav>
    </header>


    <div
      id="carouselExampleRide"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        {% for i in "123" %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img
            src="{% static 'img/pop.jpg' %}"
            class="d-block w-100"
            alt="Promo"
          />
        </div>
        {% endfor %}
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section id="newsletter" class="bg-light py-4 text-center">
      <div class="container">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fa fa-pinterest fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </section>

    <footer id="footer" class="bg-dark text-light pt-4">
      <div class="container text-center">
        <p class="mb-0">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved | Made with <i class="fa fa-heart-o"></i> by
          <a href="https://colorlib.com" target="_blank" class="text-light"
            >Colorlib</a
          >
        </p>
      </div>
    </footer>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
