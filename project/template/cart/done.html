<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
      body {
        background: linear-gradient(to bottom right, #fdfcfb, #e2d1c3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .thank-you-box {
        background-color: #fff;
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .btn-gradient {
        background: linear-gradient(to right, #43cea2, #185a9d);
        border: none;
        color: white;
        transition: background 0.4s ease;
      }

      .btn-gradient:hover {
        background: linear-gradient(to right, #185a9d, #43cea2);
      }

      .icon-success {
        font-size: 3rem;
        color: #28a745;
        margin-bottom: 1rem;
      }

      @media (max-width: 576px) {
        .thank-you-box {
          padding: 2rem 1rem;
        }
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div data-aos="zoom-in" class="thank-you-box text-center">
      <div class="icon-success" data-aos="flip-left">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="display-6 fw-bold text-success" data-aos="fade-up">Thank You!</h1>
      <p class="lead text-muted mt-2" data-aos="fade-up" data-aos-delay="200">
        FOR CHOOSING nexG lap.
      </p>
      <a href="{% url 'product' %}" class="btn btn-gradient px-4 py-2 mt-4" data-aos="fade-up" data-aos-delay="400">
        <i class="fas fa-arrow-left me-2"></i>Back to Products
      </a>
    </div>

    <!-- Bootstrap & AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
