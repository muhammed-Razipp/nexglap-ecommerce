{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container p-5"
        style="max-width: 500px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">PRODUCT NAME</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="text" name="price" class="form-control" id="price" required>
            </div>

            <div class="mb-3">
                <!-- <label for="category" class="form-label">Category:</label> -->

                <!-- <label for="new_category" class="form-label">Add New Category:</label>
                <input type="text" name="new_category" id="new_category" class="form-control">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select> -->
            </div>

            <label for="brand">Select Brand:</label>
            <select name="brand" id="brand">
                <option value="">--Select--</option>
                {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>

            <label for="new_brand">Or Add New Brand:</label>
            <input type="text" name="new_brand" id="new_brand">

            <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <input type="text" name="description" class="form-control" id="description" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select name="category" id="category" class="form-select">
                    <option value="" selected disabled>Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- New Category Input -->
            <div class="mb-3">
                <label for="new_category" class="form-label">Or Add New Category:</label>
                <input type="text" name="new_category" id="new_category" class="form-control">
            </div>



            <div class="form-group">
                <label for="image" class="form-label">IMAGE</label>
                <input type="file" name="image" class="form-control" id="image" required>
            </div>
            
              <button type="submit" class="btn btn-primary btn-block mt-3">ADD NEW PRODUCT</button>
               
        </form>
        <br><br>
                <a href="{% url 'oderde' %}"><button class="btn btn-primary btn-block mt-3">product details</button></a>
            
    </div>
</div>
</body>
{% endblock %}
