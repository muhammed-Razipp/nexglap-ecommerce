{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<div class="container my-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <div class="bg-light p-4 rounded shadow-sm">
        <h5 class="mb-3 text-dark">Welcome, <span class="text-capitalize text-primary">{{ user.username }}</span></h5>
        <div class="d-grid gap-3">
          <a href="/profile1/addadre/" class="btn btn-outline-primary">Profile</a>
         
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-md-8">
      <div class="card border-0 shadow-sm p-4">
        <h4 class="mb-4 text-center text-primary">Add / Update Address</h4>

        <form method="POST" action="{% url 'profileview' %}">
          {% csrf_token %}
          
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong class="text-dark">{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <div class="mb-3">
            <input type="text" name="first_name" class="form-control p-3 rounded-4" placeholder="First Name" required>
          </div>

          <div class="mb-3">
            <input type="text" name="last_name" class="form-control p-3 rounded-4" placeholder="Last Name" required>
          </div>

          <div class="mb-3">
            <input type="text" name="city" class="form-control p-3 rounded-4" placeholder="City" required>
          </div>

          <div class="mb-3">
            <input type="text" name="pincode" class="form-control p-3 rounded-4" placeholder="Pincode" required>
          </div>

          <div class="mb-3">
            <input type="text" name="location" class="form-control p-3 rounded-4" placeholder="Location" required>
          </div>

          <div class="mb-4">
            <input type="text" name="phone" class="form-control p-3 rounded-4" placeholder="Phone" required>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
