{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
