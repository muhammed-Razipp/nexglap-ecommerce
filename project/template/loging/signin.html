{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <style>
    body {
      background: linear-gradient(135deg,rgb(255, 255, 255),rgb(244, 246, 250));
    }

    .auth-container {
      min-height: 100vh;
    }

    .auth-box {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
      max-height:800px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .auth-link a {
      color: #0d6efd;
      text-decoration: none;
      font-size: 1.1rem !important; /* Override Bootstrap's 'small' */
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Increase font sizes for all relevant elements */
    .auth-box label,
    .auth-box input,
    .auth-box button,
    .auth-box h3 {
      font-size: 1.2rem;
    }

    .alert {
      font-size: 1.1rem;
    }
  </style>

  <div class="container d-flex justify-content-center align-items-center auth-container" >
    <div class="auth-box">
      <h3 class="text-center fw-bold mb-4 text-primary">Sign In</h3>
      <form action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
          <label for="pass1" class="form-label">Password</label>
          <input type="password" class="form-control" name="pass1" id="pass1" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>

        <div class="d-flex justify-content-between mt-3 auth-link">
          <a href="{% url 'signup' %}">Create Account</a>
          <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
      </form>

      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById('username').value = '';
      document.getElementById('pass1').value = '';
    };
  </script>
</body>
</html>
{% endblock %}
