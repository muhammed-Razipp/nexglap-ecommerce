{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Members</h1>
        
        
        <div class="table-responsive">
            
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>User Name</th>
                        <th>Email Address</th>
                        <th colspan="2" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in mem %}
                    <tr>
                        <td>{{ x.id }}</td>
                        <td>{{ x.username }}</td>
                        <td>{{ x.email }}</td>
                        <td class="text-center">
                            <a href="{% url 'update' id=x.id %}" class="btn btn-warning btn-sm">Update</a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'delete_member' id=x.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'add' %}" class="btn btn-primary">Add new user</a>
            <a href="{% url 'signout' %}"><button class="btn btn-primary justify-content-center">log out</button></a>
            <a href="{% url 'oderde' %}"><button class="btn btn-primary justify-content-center">product details</button></a>
            
        </div>
    </div>

    <!-- Bootstrap JS (Optional, if you need interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock%}
